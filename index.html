<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Responsive Flexbox & Grid Layout</title>
  <style>
    /* Reset and basic styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
    }

    /* Navigation Bar with Flexbox */
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #333;
      padding: 0.8rem 1rem;
      color: white;
    }

    nav .logo {
      font-weight: bold;
      font-size: 1.2rem;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 1.2rem;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      padding: 0.5rem;
      transition: background-color 0.3s ease;
    }

    nav ul li a:hover {
      background-color: #555;
      border-radius: 4px;
    }

    /* Main Content with CSS Grid */
    main {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1.5rem;
      padding: 1.5rem;
    }

    main > section {
      background-color: #f4f4f4;
      padding: 1rem;
      border-radius: 6px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    main > section h2 {
      margin-bottom: 0.8rem;
      color: #333;
    }

    /* Media Queries */

    /* Tablet */
    @media (max-width: 900px) {
      main {
        grid-template-columns: repeat(2, 1fr);
      }

      nav ul {
        gap: 0.8rem;
      }
    }

    /* Mobile */
    @media (max-width: 600px) {
      nav {
        flex-direction: column;
        align-items: flex-start;
      }

      nav ul {
        flex-direction: column;
        width: 100%;
      }

      nav ul li {
        width: 100%;
      }

      nav ul li a {
        display: block;
        width: 100%;
        padding: 0.8rem 0;
        border-top: 1px solid #555;
      }

      main {
        grid-template-columns: 1fr;
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <nav>
    <div class="logo">MySite</div>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <main>
    <section>
      <h2>Section 1</h2>
      <p>This is the first section. It has some content to fill the grid area.</p>
    </section>
    <section>
      <h2>Section 2</h2>
      <p>Another section with more information and text to display.</p>
    </section>
    <section>
      <h2>Section 3</h2>
      <p>The last section completes the three-column grid layout on desktop.</p>
    </section>
  </main>
</body>
</html>
